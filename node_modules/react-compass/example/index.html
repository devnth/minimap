<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactCompass example</title>
    <link rel="stylesheet" href="assets/react-compass.css">
    <style>
        /* Uncomment this if you want to use Google web fonts
        @import url(https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,700,300);*/

        @font-face {
            font-family: 'Roboto Slab';
            src: url('font/RobotoSlab-Regular.ttf') format('truetype');
            font-weight: normal;
        }

        @font-face {
            font-family: "Roboto Slab";
            src: url('font/RobotoSlab-Light.ttf') format('truetype');;
            font-weight: 300;
        }

        @font-face {
            font-family: "Roboto Slab";
            src: url('font/RobotoSlab-Thin.ttf') format('truetype');;
            font-weight: 100;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #20292E;
        }

        #app,
        .compass {
            margin: 25px;
        }

        #app input[type="range"] {
            margin-top: 15px;
            width: 520px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="assets/bundle.js"></script>
</body>
</html>
