  <body>

      <div class="b-example-divider"></div>
      <div class="p-3 bg-light">
        <div style="height: 90vh; width: 70vw">
          <iframe
          id="showcase"
       
            src="/bundle/showcase.html?m=cKHMpazixm2&qs=1&log=1&&applicationKey=s62iieq0tk910g4kipbq5ienc&play=1"
            frameborder="”0”"
            allow="xr-spatial-tracking"
            allowfullscreen
            style="height: 100%; width: 100%"
          >
          </iframe>
          <!-- https://my.matterport.com/show/?m=Re2dgaSVCRj&play=1&tourcta=0  cKHMpazixm2  H1vZqn9MHa9  JGPnGQ6hosj-->
          <!--Rain-->
          <div >
            <div class="rains" id="rain" style="display: none">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>

              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>

              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>

              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <!--End of Rain-->
          <!--Contact Me-->
          <div
            style="
              position: absolute;
              float: right !important;
              bottom: 15%;
              right: 29%;
            "
          >
            <div class="row modal" id="myModal">
              <div class="modal-content">
                <div class="modal-header" style="padding-top: 30px;">
                  <div class="col-4">
                 
                  </div>

                  <div class="col-8" style="margin-left: -30% !important">
                    <div class="card-body">
                      <h3 class="card-title" style="color: #000000">
                       Contact Us
                      </h3>
                      
                    </div>
                  </div>
                </div>
                <div class="modal-body">
                  <div class="input-group">
                    <span class="input-group-text">First name</span>
                    <input
                      type="text"
                      aria-label="First name"
                      class="form-control"
                    />

                    <span class="input-group-text" style="margin-left: 30px"
                      >Last name</span
                    >
                    <input
                      type="text"
                      aria-label="Last name"
                      class="form-control"
                    />
                  </div>
                 
                  <div class="row">
                    <div class="mb-3 col-sm-6">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="name@example.com"
                      />
                    </div>

                    <div class="mb-3 col-sm-6">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >Ph no</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Your contact number here..."
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Subject</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Your subject here..."
                    />
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Your Message</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>

                  <div style="margin-left: 10px" class="container">
                    <div class="row justify-content-start">
                      <div class="col-1">
                        <input
                          class="form-check-input mt-0 col-sm-1"
                          type="checkbox"
                          value=""
                        />
                      </div>
                      <div class="col-11" style="padding-left: -50% !important">
                        <p>
                          I've read and accepted the Privacy Policy. The right
                          to use of the data can be withdrawn at any time under
                          matterport.com.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="neobtn btn-secondary close"
                    style="
                      font-size: 15px;
                      color: #fefefe;
                      width: 100px !important;
                      color: #000;
                    "
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="neobtn btn-primary"
                    style="
                      width: 100px !important;
                      background-color: #609ae6;
                      color: #ffffff;
                    "
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!--End of Contact Me-->
          <!-- Youtube-->
          <div
            style="
              position: absolute;
              float: right !important;
              bottom: 15%;
              right: 29%;
            "

              <div
                class="card float-right"
                id="youtubeModal"
                style="display: none; width: 67vw; height: 50vh"
              >
                <iframe
                  src="https://www.youtube.com/embed/FXDjMJJDbqo"
                  title="Matterport"
                  width="100%"
                  height="100%"
                ></iframe>
              </div>
            </div>
          </div>
          <!-- End of Youtube-->

          <!-- Google Maps-->
          <div
            style="
              position: absolute;
              float: right !important;
              bottom: 15%;
              right: 29%;
            "
          >
            <div class="row">
              <div
                style="
                  display: flex;
                  justify-content: right;
                  align-items: center;
                  margin-top: -200px;
                  width: 100%;
                  padding: 10px;
                "
              >
                <div
                  class="card float-right"
                  style="display: none; width: 67vw; height: 50vh"
                  id="googleModal"
                >
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.13432924457!2d-122.01548778496482!3d37.41029974081845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb7c7a7ec4d3b%3A0x5527475e3ff55eed!2sMatterport!5e0!3m2!1sen!2sin!4v1666606200220!5m2!1sen!2sin"
                    width="100%"
                    height="100%"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
          <!-- End of Google Maps-->
          <!-- loader -->
          <div
            style="
              position: absolute;
              float: right !important;
              bottom: 50%;
              right: 50%;
            "
          >
            <div class="row">
              <div class="d-flex justify-content-center">
                <div role="status" id="loader" style="display: block">
                  <img src="./src/images/pulse.svg" />
                  <!-- follow me template -->
                </div>
              </div>
            </div>
          </div>
          <!-- End of Loader-->
          <!-- Rain -->

          <!-- end of rain -->

          <div
            style="
              position: relative;
              float: right !important;
              bottom: 94%;
              right: 6%;
            "
          >
            <!--Top Icon Button-->
            <div class="row">
              <div>
                <a href="https://matterport.com" target="_blank">
                  <img src="MatterportLogo.webp" alt="Avatar" class="avatar"
                /></a>
              </div>
            </div>
            <!--Top Icon Button End-->
            <!--Music Icon Button-->
            <div class="row" style="margin-top: 5px">
              <div>
                <button
                  id="musicButton1"
                  class="btn btn-primary"
                  style="
                    color: rgb(0, 0, 0);
                    background-color: #ffffff;
                    border: solid rgba(0, 0, 0, 0);
                    border-radius: 45%;
                    font-weight: bolder;
                    display: none;
                    height: 50px;
                    width: 50px;
                  "
                  onclick="play()"
                  type="button"
                >
                  <i class="fa fa-music" aria-hidden="true"></i>
                </button>

                <button
                  id="musicButton2"
                  class="btn btn-primary"
                  style="
                    color: rgb(0, 0, 0);
                    background-color: #ffffff;
                    border: solid rgba(0, 0, 0, 0);
                    border-radius: 45%;
                    font-weight: bolder;
                    display: none;
                    height: 50px;
                    width: 50px;
                  "
                  onclick="pause()"
                  type="button"
                >
                  <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <audio id="audio" src="./src/assets/relax.mp3"></audio>
              </div>
            </div>
            <!--End of Music Icon Button-->
          </div>

          <!-- Business Card-->
          <div
            style="
              position: absolute;
              float: right !important;
              bottom: 40%;
              right: 15%;
            "
          >
            <div class="row" style="margin-top: 5px">
              <div>
                <div
                  class="card md-3 float-right"
                  style="
                    background-color: rgb(245, 245, 245);
                    display: none;
                    height: auto;
                    min-width: 70%;
                    max-width: 70%;
                  "
                  id="businessCard"
                >
                  <div class="row g-0">
                    <div class="col-4">
                      <img
                        src="https://static.vecteezy.com/system/resources/thumbnails/005/545/335/small/user-sign-icon-person-symbol-human-avatar-isolated-on-white-backogrund-vector.jpg"
                        class="img-fluid rounded-start"
                        alt="..."
                        style="object-fit: cover; height: 100%"
                      />
                    </div>
                    <div class="col-8">
                      <div class="card-body">
                        <h5 class="card-title" style="color: #000000">
                          Vishwanath Rajappa
                        </h5>
                        <h6 class="card-text" style="color: #000000">
                          Company MatterPort
                        </h6>

                        <h6 class="card-text" style="color: #000000">
                          Ph: 6507894212
                        </h6>

                        <h6 class="card-text" style="color: #000000">
                          Address:- 352 E Java Dr, Sunnyvale, CA 94089
                        </h6>
                        <p class="card-text">
                          <small class="text-muted">matterport.com</small>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--End of Business Card-->

      <div class="b-example-divider"></div>

      <div
        class="d-flex flex-column fixed-right flex-shrink-0 p-3"
        style="
          width: 20vw;
          min-width: 280px !important;
          background-color: #e0e5ed;
        "
      >
        <a href="/" class="text-decoration-none">
          <center><span class="tag">Matterport Features</span></center>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <div class="d-grid gap-2 col-10 mx-auto">
            <button
              class="neobtn btn-outline-primary btn-sm"
              type="button"
              onclick="rainEffect()"
            >
              Rain Plugin
            </button>
            <button
              class="neobtn btn-outline-primary btn-sm"
              onclick="musicButton()"
              type="button"
            >
              Background Music
            </button>
            <button class="neobtn btn-outline-secondary btn-sm" type="button">
              Compass
            </button>
            <button

              type="button"
            >
              Minimap
            </button>
            <button

              onclick="businessCard()"

            <button
              type="button"
              class="neobtn btn-outline-primary btn-sm"
              id="myBtn"
            >
              Contact Me
            </button>
            <button
            type="button"
            class="neobtn btn-outline-primary btn-sm"
            id="cam"
          >
            Camera
          </button>          
            <button class="neobtn btn-outline-info btn-sm" type="button">
              Logo at top corner
            </button>
            <button class="neobtn btn-outline-info btn-sm" type="button">
              Loader
            </button>
